<address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
    <span itemprop="streetAddress">{{ site.contact.address.street }}</span>, 
    <span itemprop="addressLocality">{{ site.contact.address.town }}</span>, 
    <span itemprop="addressRegion">{{ site.contact.address.county }}</span>, 
    <span itemprop="addressCountry">{{ site.contact.address.country }}</span>, 
    <span itemprop="postalCode">{{ site.contact.address.post_code }}</span>
</address>
